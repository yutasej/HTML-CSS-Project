<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3 | Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!-- Hero Section Start -->
    <section class="hero">
      <!-- Navbar Start -->
      <nav class="navbar">
        <div class="navbar-logo">
          <span class="n">N</span>
          <span class="e">E</span>
          <span class="t">T</span>
          <span class="f">F</span>
          <span class="l">L</span>
          <span class="i">I</span>
          <span class="x">X</span>
        </div>
        <div class="navbar-extra">
          <form>
            <span class="material-symbols-outlined"> translate </span>
            <select name="translate">
              <option value="bahasa-indonesia">Bahasa Indonesia</option>
              <option value="english">English</option>
            </select>
            <button type="submit">Masuk</button>
          </form>
        </div>
      </nav>
      <!-- Navbar End -->

      <main class="content">
        <div class="title">
          <h1>Film, acara TV tak terbatas, dan banyak lagi</h1>
          <p>Tonton dimanapun. Batalkan kapan pun.</p>
          <p>
            Siap menonton? Masukkan email untuk membuat atau memulai lagi
            keanggotaanmu
          </p>
        </div>
        <div class="email-box">
          <form class="email-box-content">
            <input type="email" placeholder="Alamat Email" />
            <button type="submit">
              Mulai
              <span class="material-symbols-outlined"> chevron_right </span>
            </button>
          </form>
        </div>
      </main>
    </section>
    <!-- Hero Section End -->
  </body>
</html>
